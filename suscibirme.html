<header>
	</header>
	<section id="formularios">
	<div class="container">
		<h2 class="text-center"> Suscripción </h2>
		<form method="get" name="form1" action="" class="col-md-6 col-md-offset-3">
		<div class="form-group">
			<label>Nombre</label>
		<input name="nombre" id="nombre" class="form-control" type="text"> 
			</div>
		
			
			<div class="form-group">
				<label>Apellido</label>
				<input name="apellido" id="apellido" class="form-control" type="text" required maxlength="40">
			</div>
			<div class="form-group">
				<label>correo</label>
				<input name="correo" id="correo" class="form-control" type="email">
			</div>
			<div class="form-group">
				<label> fecha nacimiento </label>
				<input name="fechanacimiento" id="fechanacimiento" class="form-control" type="date">
			</div>
			<div class="form-group">
				<label>Género</label>
				<div class="radio">
				<label>
				<input  type="radio" name="genero" 
				id="masculino" value="M" checked>
				Masculino
					</label>
			</div>
			<div class="radio">
				<label>
				<input type="radio" name="genero" 
				id="femenino" value="F">
				Femenino
					</label>
			</div>
			</div>
            <div class="form-group">
				<label>Suscribción</label>
				<div class="radio">
				<label>
				<input  type="radio" name="suscribcion" 
				id="Una vez" value="uno" checked>
			Una vez
					</label>
			</div>
			<div class="radio">
				<label>
				<input type="radio" name="suscribcion" 
				id="femenino" value="m">
				Mensual
					</label>
                    <div class="radio">
				<label>
				<input type="radio" name="suscribcion" 
				id="femenino" value="s">
				Semanal	
                				</label>
                                </div>
			</div>
			<div class="form-group">
				<label>Nacionalidad</label>
				<select name="nacionalidad" id="nacionalidad" class="form-control">
					<option value="HND">Honduras</option>
					<optgroup label="Centro América">
					<option value="GTM">Guatemala</option>
					<option value="NIC">Nicaragua</option>
					<option value="PNM">Panama</option>
					</optgroup>
					<optgroup label="Norte América">
					<option value="USA">Estados Unidos</option>
						<option value="Mex">México</option>
						</optgroup>
				</select>
			</div>
	
			<div class="form-group">
				<label>Dirección</label>
				<input name="dirccion" id="direccioon" class="form-control" type="text" required maxlength="300">
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Suscribirme</button>
				<button type="reset" class="btn btn-default">Cancelar </button>
			</div>
			
			
			
			
			
		</form>
	
        </div>
	</section>
